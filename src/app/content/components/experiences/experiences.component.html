<div class="wrapper">
  <mat-tree [dataSource]="nestedDataSource" [treeControl]="nestedTreeControl" class="tree">
    <!--<mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
      <li class="mat-tree-node">
        <button mat-icon-button disabled></button>
        {{node.name}}
      </li>
    </mat-tree-node>-->
    <!-- This is the tree node template for expandable nodes -->
    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
      <li>
        <div>
          <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.name" [disabled]="!node.children">
            <mat-icon at-icon class="mat-icon-rtl-mirror">
              {{!node.children ? 'chevron_right' : nestedTreeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>
          {{node.name}}
        </div>
        <ul [class.tree-invisible]="!nestedTreeControl.isExpanded(node)">
          <ng-container matTreeNodeOutlet></ng-container>
        </ul>
      </li>
    </mat-nested-tree-node>
  </mat-tree>
</div>
