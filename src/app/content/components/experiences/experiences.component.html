<div class="wrapper">
  <mat-tree [dataSource]="nestedDataSource" [treeControl]="nestedTreeControl" class="tree">
    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
      <li>
        <div class="node">
          <button mat-button matTreeNodeToggle [disabled]="!node.children" class="button">
            <mat-icon>
              {{!node.children 
                ? 'radio_button_checked' 
                : nestedTreeControl.isExpanded(node) 
                  ? 'radio_button_checked' 
                  : 'radio_button_unchecked'}}
            </mat-icon>
          </button>
          {{node.name}}
        </div>
        <ul [class.tree-invisible]="!nestedTreeControl.isExpanded(node)">
          <ng-container matTreeNodeOutlet></ng-container>
        </ul>
      </li>
    </mat-nested-tree-node>
  </mat-tree>
</div>
