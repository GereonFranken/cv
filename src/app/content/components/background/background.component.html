<div class="table-wrapper">
    <table mat-table [dataSource]="personalData">
        <ng-container matColumnDef="heading">
            <th mat-header-cell *matHeaderCellDef class="headingcolumn">Personal Data</th>
            <td mat-cell *matCellDef="let element" class="cell"> {{element.heading}} </td>
        </ng-container>
        <ng-container matColumnDef="content">
            <th mat-header-cell *matHeaderCellDef class="content-column"></th>
            <td mat-cell *matCellDef="let element" class="cell"> {{element.content}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <br>
    <br>
    <table mat-table [dataSource]="backgroundData">
        <ng-container matColumnDef="heading">
            <th mat-header-cell *matHeaderCellDef class="heading-column">Background Data</th>
            <td mat-cell *matCellDef="let element" class="cell"> {{element.heading}} </td>
        </ng-container>
        <ng-container matColumnDef="content">
            <th mat-header-cell *matHeaderCellDef class="content-column"></th>
            <td mat-cell *matCellDef="let element" class="cell"> {{element.content}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
